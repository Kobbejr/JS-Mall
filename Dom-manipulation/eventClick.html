<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Eventlyssnare</title>
  </head>
  <body>
    <button id="myButton">Klicka här</button>

    <!--OBS!!! DETTA EXEMPEL KAN ÄVEN SKRIVAS I JAVASCRIPT, OCH LÄNKAS IN MED SCRIPT!-->

    <script>
      // Skapar en eventlyssnare för knappen (i detta exempel använder vi "click")
      const myButton = document.getElementById("myButton");
      myButton.addEventListener("click", function () {
        alert("Knappen klickades!");
      });
    </script>
  </body>
</html>
